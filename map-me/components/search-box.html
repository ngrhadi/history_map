<div class="max-w-[80%] mt-12 w-[80%] flex flex-row justify-between z-10">
  <form method="GET" class="w-screen my-1 mx-1">
    <div class="relative text-zinc-600 focus-within:text-gray-400">
      <span class="absolute inset-y-0 right-0 flex items-center pr-0">
        <button
          disabled
          type="button"
          class="p-1 focus:outline-none focus:shadow-outline"
        >
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            class="w-6 h-6"
          >
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </button>
      </span>
      <span class="absolute inset-y-0 left-0 flex items-center pl-0">
        <button
          type="button"
          class="p-1 focus:outline-none focus:shadow-outline hover:border-zinc-600 hover:border-r-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </span>
      <input
        type="search"
        id="search-loc"
        class="py-2 text-sm w-full text-white bg-zinc-900 rounded-md pl-10 focus:outline-none focus:text-gray-200"
        placeholder="Search..."
        autocomplete="off"
      />
    </div>
  </form>

  <div
    id="search-box"
    class="hidden fixed top-11 mt-12 w-11/12 h-auto mx-3 p-2 max-h-48 text-gray-300 bg-zinc-900 z-90"
  >
  </div>
</div>
